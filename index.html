<!DOCTYPE html>
<html>
<head>
  <title>Protected Movie Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #movie { display: none; margin-top: 20px; }
    #message { color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Enter Password to Watch the Movie</h2>
  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <!-- Message area -->
  <div id="message"></div>

  <!-- Hidden movie section -->
  <div id="movie">
    <h3>Enjoy the Movie!</h3>
    <video width="640" height="360" controls>
      <source src="videoplayback.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "1234"; // your chosen password
      const messageBox = document.getElementById("message");

      if (password === correctPassword) {
        document.getElementById("movie").style.display = "block";
        messageBox.style.color = "green";
        messageBox.textContent = "Access granted! Enjoy the movie.";
      } else {
        document.getElementById("movie").style.display = "none";
        messageBox.style.color = "red";
        messageBox.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
